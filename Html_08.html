<!DOCTYPE html>
<html lang="Ru-Ru">
<head>

<body>

            <span class="letter">О</span>

        </div>
    <div style="clear:left"></div>
    </div>
    <div id="foot-of-page" style="background-color:rgb(110, 217, 231)">
        <h2>
